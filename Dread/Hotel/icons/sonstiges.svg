<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Frage">
  <!-- Border (keeps same look as other icons) -->
  <rect x="3" y="3" width="18" height="18" rx="2" stroke="#222" stroke-width="0.6" fill="none"/>

  <!-- Large question mark (centeindigo). Using a text glyph to keep shape simple and readable
       Note: font will fall back to system sans-serif if Inter/Arial isn't available. -->
  <text x="12" y="15.5" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="9.5" fill="#222">?</text>

  <!-- A subtle filled dot to match icon style -->
  <circle cx="12" cy="18.2" r="1.2" fill="#FFF4E0" stroke="#222" stroke-width="0.7"/>
</svg>